<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GTAShooter - Mini GTA Web</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Three.js via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; user-select: none; }
        body { overflow: hidden; background: #111; font-family: 'Arial', sans-serif; }
        canvas { display: block; width: 100%; height: 100%; }
        #game-container { position: relative; width: 100vw; height: 100vh; }
        
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #111; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999; color: white;
        }
        .loader {
            width: 50px; height: 50px; border: 5px solid #333;
            border-top: 5px solid #00a8ff; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
        <div id="loading-text">Carregando GTAShooter...</div>
    </div>
    
    <div id="game-container" class="hidden">
        <canvas id="game-canvas"></canvas>
        
        <div id="ui-overlay" class="hidden">
            <div id="fps-counter">FPS: 60</div>
            <div id="score">Pontos: 0</div>
            <div id="health">Vida: 100%</div>
        </div>
        
        <div id="mobile-controls" class="hidden">
            <div class="joystick-area" id="movement-joystick">
                <div class="joystick-base"></div>
                <div class="joystick-thumb"></div>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn" id="aim-btn">Mirar</button>
                <button class="action-btn" id="shoot-btn">Atirar</button>
                <button class="action-btn" id="jump-btn">Pular</button>
            </div>
        </div>
        
        <div id="start-menu" class="menu">
            <h1>GTASHOOTER 3D</h1>
            <button id="start-btn">INICIAR JOGO</button>
            <button id="controls-btn">CONTROLES</button>
            <div class="instructions">
                <p>Use WASD para mover, Mouse para mirar, CLICK para atirar</p>
                <p style="margin-top: 10px; font-size: 12px; color: #888;">Ou use os controles touch no mobile</p>
            </div>
        </div>
        
        <div id="controls-menu" class="menu hidden">
            <h2>CONTROLES</h2>
            <div class="controls-list">
                <div><span>WASD</span> - Mover</div>
                <div><span>Mouse</span> - Mirar/Camera</div>
                <div><span>Clique</span> - Atirar</div>
                <div><span>Espaço</span> - Pular</div>
                <div><span>Shift</span> - Correr</div>
                <div><span>ESC</span> - Pausar</div>
            </div>
            <button id="back-btn">VOLTAR</button>
        </div>
        
        <!-- Menu de pausa será criado dinamicamente -->
    </div>
    
    <!-- Scripts do jogo -->
    <script src="js/UI.js"></script>
    <script src="js/Controls.js"></script>
    <script src="js/Target.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Game.js"></script>
    
    <!-- Script principal - DEVE SER O ÚLTIMO -->
    <script>
        // Variável global para o jogo
        window.game = null;
        
        // Aguarda tudo carregar
        window.addEventListener('load', function() {
            console.log('Página carregada, verificando THREE.js...');
            
            // Verifica se THREE.js carregou
            function checkThreeJS() {
                if (typeof THREE === 'undefined') {
                    console.error('THREE.js não carregou!');
                    document.getElementById('loading-text').textContent = 
                        'Erro: THREE.js não carregou. Recarregue a página.';
                    return false;
                }
                return true;
            }
            
            // Inicializa o jogo
            function initGame() {
                if (!checkThreeJS()) return;
                
                console.log('THREE.js carregado, iniciando jogo...');
                
                try {
                    // Cria instância do jogo
                    window.game = new Game();
                    
                    // Configura botões do menu
                    setupMenuButtons();
                    
                    // Esconde loading e mostra menu
                    setTimeout(function() {
                        document.getElementById('loading-screen').classList.add('hidden');
                        document.getElementById('game-container').classList.remove('hidden');
                        console.log('Jogo pronto!');
                    }, 500);
                    
                } catch (error) {
                    console.error('Erro ao iniciar jogo:', error);
                    document.getElementById('loading-text').textContent = 
                        'Erro: ' + error.message;
                }
            }
            
            // Configura botões do menu
            function setupMenuButtons() {
                const startBtn = document.getElementById('start-btn');
                const controlsBtn = document.getElementById('controls-btn');
                const backBtn = document.getElementById('back-btn');
                
                if (startBtn) {
                    startBtn.addEventListener('click', function() {
                        console.log('Botão iniciar clicado');
                        if (window.game) {
                            window.game.start();
                            document.getElementById('start-menu').classList.add('hidden');
                            
                            // Mostra UI do jogo
                            document.getElementById('ui-overlay').classList.remove('hidden');
                            
                            // Mostra controles mobile se for mobile
                            if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
                                document.getElementById('mobile-controls').classList.remove('hidden');
                            }
                            
                            // Foca no canvas para capturar teclado
                            document.getElementById('game-canvas').focus();
                        } else {
                            console.error('Jogo não inicializado!');
                        }
                    });
                }
                
                if (controlsBtn) {
                    controlsBtn.addEventListener('click', function() {
                        document.getElementById('start-menu').classList.add('hidden');
                        document.getElementById('controls-menu').classList.remove('hidden');
                    });
                }
                
                if (backBtn) {
                    backBtn.addEventListener('click', function() {
                        document.getElementById('controls-menu').classList.add('hidden');
                        document.getElementById('start-menu').classList.remove('hidden');
                    });
                }
                
                // Configura botões mobile
                setupMobileButtons();
                
                // ESC para pausar
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape' && window.game) {
                        window.game.togglePause();
                    }
                });
            }
            
            // Configura botões mobile
            function setupMobileButtons() {
                const shootBtn = document.getElementById('shoot-btn');
                const aimBtn = document.getElementById('aim-btn');
                const jumpBtn = document.getElementById('jump-btn');
                
                if (shootBtn) {
                    shootBtn.addEventListener('touchstart', function(e) {
                        e.preventDefault();
                        if (window.game && window.game.player && window.game.gameStarted) {
                            window.game.player.shoot();
                        }
                    });
                }
                
                if (jumpBtn) {
                    jumpBtn.addEventListener('touchstart', function(e) {
                        e.preventDefault();
                        if (window.game && window.game.player && window.game.gameStarted) {
                            window.game.player.jump();
                        }
                    });
                }
                
                if (aimBtn) {
                    aimBtn.addEventListener('touchstart', function(e) {
                        e.preventDefault();
                        if (window.game && window.game.gameControls) {
                            window.game.gameControls.keys.aim = true;
                        }
                    });
                    
                    aimBtn.addEventListener('touchend', function(e) {
                        e.preventDefault();
                        if (window.game && window.game.gameControls) {
                            window.game.gameControls.keys.aim = false;
                        }
                    });
                }
            }
            
            // Inicia o jogo
            initGame();
        });
    </script>
</body>
</html>
