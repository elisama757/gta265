<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GTAShooter - Mini GTA Web</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Three.js via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; user-select: none; }
        body { overflow: hidden; background: #111; font-family: 'Arial', sans-serif; }
        canvas { display: block; width: 100%; height: 100%; }
        #game-container { position: relative; width: 100vw; height: 100vh; }
        
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #111; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999; color: white;
        }
        .loader {
            width: 50px; height: 50px; border: 5px solid #333;
            border-top: 5px solid #00a8ff; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
        <div id="loading-text">Carregando GTAShooter...</div>
    </div>
    
    <div id="game-container" style="display: none;">
        <canvas id="game-canvas"></canvas>
        
        <div id="ui-overlay">
            <div id="fps-counter">FPS: 60</div>
            <div id="score">Pontos: 0</div>
            <div id="health">Vida: 100%</div>
        </div>
        
        <div id="mobile-controls">
            <div class="joystick-area" id="movement-joystick">
                <div class="joystick-base"></div>
                <div class="joystick-thumb"></div>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn" id="aim-btn">Mirar</button>
                <button class="action-btn" id="shoot-btn">Atirar</button>
                <button class="action-btn" id="jump-btn">Pular</button>
            </div>
        </div>
        
        <div id="start-menu" class="menu">
            <h1>GTASHOOTER 3D</h1>
            <button id="start-btn">INICIAR JOGO</button>
            <button id="controls-btn">CONTROLES</button>
            <div class="instructions">
                <p>Use WASD para mover, Mouse para mirar, CLICK para atirar</p>
                <p style="margin-top: 10px; font-size: 12px; color: #888;">Ou use os controles touch no mobile</p>
            </div>
        </div>
        
        <div id="controls-menu" class="menu hidden">
            <h2>CONTROLES</h2>
            <div class="controls-list">
                <div><span>WASD</span> - Mover</div>
                <div><span>Mouse</span> - Mirar/Camera</div>
                <div><span>Clique</span> - Atirar</div>
                <div><span>Espaço</span> - Pular</div>
                <div><span>Shift</span> - Correr</div>
                <div><span>ESC</span> - Pausar</div>
            </div>
            <button id="back-btn">VOLTAR</button>
        </div>
    </div>
    
    <!-- Scripts do jogo - Carregamento simplificado -->
    <script>
        // Espera THREE.js carregar
        function waitForThreeJS(callback, maxAttempts = 10, interval = 200) {
            let attempts = 0;
            
            function check() {
                attempts++;
                if (typeof THREE !== 'undefined') {
                    callback(true);
                } else if (attempts < maxAttempts) {
                    setTimeout(check, interval);
                } else {
                    callback(false);
                }
            }
            
            setTimeout(check, 100);
        }
        
        // Carrega scripts sequencialmente
        function loadScript(src, callback) {
            const script = document.createElement('script');
            script.src = src;
            script.onload = () => callback(null);
            script.onerror = () => callback(new Error(`Falha ao carregar ${src}`));
            document.body.appendChild(script);
        }
        
        // Inicialização principal
        window.addEventListener('DOMContentLoaded', function() {
            waitForThreeJS(function(success) {
                if (!success) {
                    document.getElementById('loading-text').textContent = 
                        'Erro: THREE.js não carregou. Recarregue a página.';
                    return;
                }
                
                // THREE.js carregou com sucesso, carrega os scripts do jogo
                const scripts = [
                    'js/UI.js',
                    'js/Controls.js',
                    'js/Target.js',
                    'js/Player.js',
                    'js/Game.js',
                    'js/main.js'
                ];
                
                let current = 0;
                
                function loadNext() {
                    if (current >= scripts.length) {
                        // Todos scripts carregados
                        document.getElementById('loading-text').textContent = 'Jogo carregado!';
                        setTimeout(function() {
                            document.getElementById('loading-screen').style.display = 'none';
                            document.getElementById('game-container').style.display = 'block';
                        }, 500);
                        return;
                    }
                    
                    document.getElementById('loading-text').textContent = 
                        `Carregando... (${current + 1}/${scripts.length})`;
                    
                    loadScript(scripts[current], function(error) {
                        if (error) {
                            console.error(error);
                        }
                        current++;
                        loadNext();
                    });
                }
                
                loadNext();
            });
        });
    </script>
</body>
</html>
